<html> 
<body onload = "repeat()">

<h4>Displaying images using time interval.</h4>

<img src="emojis/emoji4.png" id = "change" alt="Smiley face" height="100" width="100"> 

<script> 
function repeat(){
setInterval(myFunction, 1000); 
}

function myFunction() {
var pic = [ 
"emojis/emoji1.jpg",
"emojis/emoji2.jpg",
"emojis/emoji3.jpg", 
"emojis/emoji4.jpg",
"emojis/emoji5.jpg", 
"emojis/emoji6.jpg", 
"emojis/emoji7.jpg", 
"emojis/emoji8.jpg", 
"emojis/emoji9.jpg", 
"emojis/emoji10.jpg", 
];  
var x = Math.floor((Math.random() * 10) + 1);

document.getElementById("change").src = pic[x];
  console.log(x)
  console.log(pic[x])
} 
</script>
</body>
</html>
