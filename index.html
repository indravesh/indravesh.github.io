<html> 
<body onload = "repeat()">

<h4>Displaying images using time interval.</h4>

<img src="emojis/4.png" id = "change" alt="Smiley face" height="100" width="100"> 

<script> 
function repeat(){
setInterval(myFunction, 1000); 
}

function myFunction() {
var pic = [ 
"emoji/emoji1.jpg",
"emoji/emoji2.jpg",
"emoji/emoji3.jpg", 
"emoji/emoji4.jpg",
"emoji/emoji5.jpg", 
"emoji/emoji6.jpg", 
"emoji/emoji7.jpg", 
"emoji/emoji8.jpg", 
"emoji/emoji9.jpg", 
"emoji/emoji10.jpg", 
];  
var x = Math.floor((Math.random() * 10) + 1);

document.getElementById("change").src = pic[x];
} 
</script>
</body>
</html>
