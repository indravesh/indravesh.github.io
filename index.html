<html> 
<body onload = "repeat()">

<h4>Displaying images using time interval.</h4>

<img src="emojis/4.png" id = "change" alt="Smiley face" height="100" width="100"> 

<script> 
function repeat(){
setInterval(myFunction, 1000); 
}

function myFunction() {
var pic = [ 
"emoji1.jpg",
"emoji2.jpg",
"emoji3.jpg", 
"emoji4.jpg",
"emoji5.jpg", 
"emoji6.jpg", 
"emoji7.jpg", 
"emoji8.jpg", 
"emoji9.jpg", 
"emoji10.jpg", 
];  
var x = Math.floor((Math.random() * 10) + 1);

document.getElementById("change").src = pic[x];
} 
</script>
</body>
</html>
